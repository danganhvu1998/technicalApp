<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>User Setting - {{infoCenter.userName}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>

		<ion-item>
	    <ion-label>Email : {{infoCenter.userEmail}}</ion-label>
	  </ion-item>

	  <ion-item>
	    <ion-label>New Username : </ion-label>
	    <ion-input #userName type="text" value={{infoCenter.userName}}></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label>New Password : </ion-label>
	    <ion-input #userPass type="password"></ion-input>
	  </ion-item>

		<ion-item>
	    <ion-label>Current Password : </ion-label>
	    <ion-input #password type="password"></ion-input>
	  </ion-item>	  

	</ion-list>
	<button ion-button (click)=changeInfo() color="light" round full>Save Change</button>
</ion-content>
