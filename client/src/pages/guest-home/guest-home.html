<ion-header>

  <ion-navbar>
    <ion-title>{{infoCenter.guestName}}'s Data</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor='let data of dataArray'>
    <ion-card>
      <ion-card-header>
        <p>{{data.data}}</p>
        {{data.id}} --- {{data.userId}}
      </ion-card-header>
      <ion-card-content>
        <button ion-button item-right clear small (click)=dataUserInfo(data.userId,data.userName) color="danger">
            <ion-icon name="logo-reddit"></ion-icon>
            {{data.name}}
        </button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
